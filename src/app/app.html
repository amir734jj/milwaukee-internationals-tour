<ion-menu [content]="mycontent">

    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
