<ion-header>

  <ion-navbar>
    <ion-title>QR Scan Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="startScan()" *ngIf="!scanning">Start scan</button>
  <button ion-button (click)="stopScan()" *ngIf="scanning">Stop scan</button>

  <ion-card>
  {{scanResult}}
  </ion-card>

</ion-content>
