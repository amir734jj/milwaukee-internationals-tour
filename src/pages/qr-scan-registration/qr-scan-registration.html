<ion-header>

  <ion-navbar>
    <ion-title>QR Scan Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="startScan()">Scan</button>

  {{scanResult}}

  <div style="background: none transparent;">
    <img src="assets/img/qrscanner.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
</ion-content>
